<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <header class="header">
                <div class="search-bar">
                    <form action="#" method="get">
                        <button type="submit">
                            <i class="material-symbols-outlined">search</i>
                        </button>
                        <input type="text" aria-label="Search" required>
                    </form>
                </div>
                <div class="right">
            </div>
            <div class="top-right">
                <span class="material-symbols-outlined">notifications_active</span>
                <img src="assets\user-icon.png" alt="user-icon" width="24" height="24">
                <span>Adams Kiptalam</span>
            </div>
            <div class="user-info">
                <img src="assets\user-icon.png" alt="user-icon" width="24" height="24">
                <div class="user-text">
                    <p>Hi there,</p>
                    <h4>Adams Kiptalam(@adams)</h4>
                </div>
            </div>
            <div class="buttons">
                <button class="new button" type="submit">New</button>
                <button class="upload button" type="submit">Upload</button>
                <button class="share button" type="submit">Share</button>
            </div>
        </header>
        <aside class="sidebar"></aside>
        <main class="main-content"></main>
    </div>
</body>
</html>
